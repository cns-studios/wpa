<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Archiver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Archived Websites</h1>
        <form method="get" action="/">
            <input type="text" name="query" placeholder="Search by URL" value="{{ request.args.get('query', '') }}">
            <button type="submit">Search</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>URL</th>
                    <th>Versions</th>
                    <th>Added</th>
                </tr>
            </thead>
            <tbody>
                {% for page in pages %}
                <tr>
                    <td><a href="{{ url_for('site', page_id=page.id) }}">{{ page.url }}</a></td>
                    <td>{{ page.versions }}</td>
                    <td>{{ page.created_at }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
